<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Montly Cost Calculation</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .custom-bg{
        background-color: #673ab71c;
      }
    </style>
  </head>
  <body class="container">
    <header class="mt-5">
      <h1 class="text-center mb-3 text-info">Money Master</h1>
    </header>

    <main>
      <div>
        <div class="row">
          <div class="col">
            <img class="img-fluid" src="images/money.png" alt="">
          </div>
          <div class="col custom-bg">
            <div class="input-controller d-flex flex-column align-items-center ">
              <div class="income-container">
                <h3 class="my-3">Montly Income</h3>
                <label class="pe-3" for="">Income:</label><input type="text" placeholder="Enter Montly Income">
              </div>
              <div class="expense-container">
                <h3 class="my-3">Expense</h3>
                <label class="pe-3 py-3" for="">Food:</label><input type="text" placeholder="Enter Food Cost"> <br>
                <label class="pe-3 py-3" for="">Rend:</label><input type="text" placeholder="Enter Rend Cost"> <br>
                <label class="pe-3 py-3" for="">Colth:</label><input type="text" placeholder="Enter Shopping Cost">
                <div class="text-center">
                  <button id="btn-calculate" class="btn-primary btn">Calculate</button>
                </div>
                <h4 class="py-2">Total Expense:  <span id="total-expense"> 0</span></h4>
                <h4>Balance:  <span id="total-expense"> 0</span></h4>
              </div>
              <div class="saving-container mt-4">
                <label class="pe-3" for="">Save: </label><input type="tel" name="" id="" placeholder="Eneter save %"><label class="px-4" for="">%</label>
                <button id="btn-save" class="btn btn-primary">Save</button>
                <div class="text-center">
                  <h4 class="py-2">Saving Amount:  <span id="total-saving"> 0</span></h4>
                  <h4>Remining Balance:  <span id="total-remining"> 0</span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>



    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
